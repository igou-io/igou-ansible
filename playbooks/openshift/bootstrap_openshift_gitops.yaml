---
- hosts: sno
  name: Bootstrap Openshift Gitops and external-secrets operator, add an ansible serviceaccount and save the token to 1password
  gather_facts: false
  tasks:
    - name: Set Up Directory
      block:
        - name: Create a temporary directory
          ansible.builtin.tempfile:
            state: directory
          register: temp_dir

        - name: Clone a repo with separate git directory
          ansible.builtin.git:
            repo: https://github.com/igou-io/igou-openshift.git
            dest: "{{ temp_dir.path }}"
            clone: true

        - name: Get kubeconfig # Make cluster agnostic
          ansible.builtin.copy:
            content: "{{ lookup('community.general.onepassword', 'sno-kubeconfig', field='kubeconfig', vault='awx') | b64decode }}"
            mode: 0644
            dest: "{{ temp_dir.path }}/kubeconfig"
          no_log: false
      tags: kubeconfig-setup

    - name: Create 1P Connect secrets, deploy and cluster-config application
      environment:
        K8S_AUTH_KUBECONFIG: "{{ temp_dir.path }}/kubeconfig"
      block:
        - name: Create Gitops namespace
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: openshift-gitops-operator
                labels:
                  openshift.io/cluster-monitoring: 'true'

        - name: create external secrets namespace
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: external-secrets-operator

        - name: create ansible-robot namespace
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: ansible-robot

        - name: create ansible-robot serviceaccount
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: ServiceAccount
              metadata:
                name: ansible
                namespace: ansible-robot

        - name: create ansible serviceaccount token secret
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Secret
              metadata:
                name: ansible-secret
                namespace: ansible-robot
                annotations:
                  kubernetes.io/service-account.name: ansible
              type: kubernetes.io/service-account-token

        - name: Make ansible-robot a cluster-admin
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                name: ansible-cluster-admin-binding
              subjects:
              - kind: ServiceAccount
                name: ansible
                namespace: ansible-robot
                apiGroup: rbac.authorization.k8s.io
              roleRef:
                kind: ClusterRole
                name: cluster-admin
                apiGroup: rbac.authorization.k8s.io

        - name: Create 1password-credentials.json
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Secret
              metadata:
                name: 1p-credentials
                namespace: external-secrets-operator
              type: Opaque
              stringData:
                1password-credentials.json: "{{ lookup('community.general.onepassword', 'sno-1p-credentials', field='1password-credentials.json', vault='awx') }}"

        - name: Create 1password Connect Token
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Secret
              metadata:
                name: onepassword-connect-token
                namespace: external-secrets-operator
              type: Opaque
              stringData:
                token: "{{ lookup('community.general.onepassword', 'sno-1p-connect-token', field='token', vault='awx') }}"

        - name: Deploy 1password Connect
          kubernetes.core.k8s:
            state: present
            definition: '{{ lookup("kubernetes.core.kustomize", dir="https://github.com/igou-io/igou-openshift/config/sno/live/1password-connect?ref=main", enable_helm=true) }}'

        - name: Create Gitops Subscription
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                name: openshift-gitops-operator
                namespace: openshift-operators
              spec:
                channel: latest
                installPlanApproval: Automatic
                name: openshift-gitops-operator
                source: redhat-operators
                sourceNamespace: openshift-marketplace

        - name: Create Gitops OperatorGroup
          kubernetes.core.k8s:
            state: present
            definition:
              apiVersion: operators.coreos.com/v1
              kind: OperatorGroup
              metadata:
                name: openshift-gitops-operator
                namespace: openshift-gitops-operator
              spec:
                upgradeStrategy: Default

        - name: Create Gitops ClusterRoleBinding
          kubernetes.core.k8s:
            state: present
            definition:
              kind: ClusterRoleBinding
              apiVersion: rbac.authorization.k8s.io/v1
              metadata:
                name: gitops-cluster-admin
              subjects:
                - kind: ServiceAccount
                  name: openshift-gitops-argocd-application-controller
                  namespace: openshift-gitops
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin

        - name: Create cluster-config application # Make cluster agnostic
          kubernetes.core.k8s:
            state: present
            definition: "{{ lookup('file', temp_dir.path + '/config/sno/live/base-config/base-config-application.yaml') | from_yaml }}"
          retries: 50
          delay: 15
      tags: create-objects

    - name: Save token to 1password
      block:
        - name: Set ansible-secret fact #environment does not work for lookups, have to reference kubeconfig file directly
          ansible.builtin.set_fact:
            ansible_secret: "{{ query('kubernetes.core.k8s', api_version='v1', kind='Secret', namespace='ansible-robot', resource_name='ansible-secret', kubeconfig=temp_dir.path + '/kubeconfig') }}"

        - name: Save auth info to 1password
          ansible.builtin.shell:
            cmd: op item create --category=login --title ansible-robot-token --vault=awx sa_token[password]={{ ansible_secret[0].data.token | b64decode }} api_url[password]={{ lookup('community.general.onepassword', 'sno-kubeconfig', field='api_url', vault='awx') }}</dev/null
      tags: op-save