ansible-navigator:
  ansible:
    config:
      path: ansible.cfg
  logging:
    level: debug
    file: ~/ansible-navigator/ansible-navigator.log
  mode: stdout
  ansible-runner:
    artifact-dir: ~/ansible-navigator
  playbook-artifact:
    enable: true
    save-as: ~/ansible-navigator/{playbook_name}-artifact-{time_stamp}.json
  execution-environment:
    container-engine: podman
    enabled: true
    image: quay.io/igou/igou-awx-ee:latest
    volume-mounts:
      # Ugly as hell.. I don't know a better solution yet
      - src: "/home/igou/.kube"
        dest: "/root/.kube"
        options: "Z"
      - src: /tmp
        dest: /tmp
      - src: /home/igou/roles
        dest: /home/igou/roles
    environment-variables:
      pass:
        - AWS_ACCESS_KEY
        - AWS_SECRET_KEY
        - OP_SERVICE_ACCOUNT_TOKEN
        - CONTROLLER_HOST
        - CONTROLLER_PASSWORD
        - CONTROLLER_USERNAME
        - K8S_AUTH_API_KEY
        - K8S_AUTH_HOST
        - K8S_AUTH_VERIFY_SSL
